<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>重制版记数字游戏</title>
</head>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/main.js"></script>
<link rel="stylesheet" href="css/main.css" type="text/css">
<div id="box">
    <div id="head">
        <h1>重制版记数字游戏</h1>
    </div>
    <div id="out-login">
        <a href="/goLogin">退出游戏</a>
    </div>
    <div id="href-box">
        <a href="/goSpeedList">查看最快速排行榜</a>
        <a href="/goLevelList">查看最高记录排行榜</a>
    </div>
    <div>
        <p id="totalTime">总用时:0</p>
    </div>
    <div id="gameBox">
        <table id="game">

        </table>
    </div>
    <div id="text">
        <textarea id="content" disabled="disabled" rows="6" cols="40"></textarea>
    </div>
    <div id="bottom">
        <input type="button" id="start" value="开始游戏">
    </div>
</div>
</body>
</html>
