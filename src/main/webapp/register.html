<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/register.js"></script>
<link rel="stylesheet" href="css/register.css" type="text/css">
<body>
<div id="register-box">
    <a href="/goLogin">去登录</a>
    <table id="register-table">
        <tr>
            <td><input id="register-user-name" class="text-input" type="text" placeholder="输入账号"></td>
            <td><span id="register-name-inf"></span></td>
        </tr>
        <tr>
            <td><input id="register-user-password" class="text-input" type="password" placeholder="输入密码"></td>
            <td><span id="register-password-inf"></span></td>
        </tr>
        <tr>
            <td><input id="register-re-password" class="text-input" type="password" placeholder="再次输入输入密码"></td>
            <td><span id="register-re-password-inf"></span></td>
        </tr>
        <tr>
            <td><input id="register-btn" type="button" value="注册"></td>
        </tr>
    </table>
</div>
</body>
</html>
