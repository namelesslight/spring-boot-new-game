<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>速度排行榜</title>
</head>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/speed-list.js"></script>
<link rel="stylesheet" href="css/speed-list.css" type="text/css">
<body>
<div id="main-box">
    <div id="title">
        <h1>速度排行榜</h1>
    </div>
    <div id="return-href">
        <a href="/goGame">点击返回游戏界面</a>
    </div>
    <div id="your-speed-box">
        <p id="your-best-speed"></p>
    </div>
    <div id="speed-list">
        <table id="speed-list-table">
            <thead>
            <td>排名</td>
            <td>用户名</td>
            <td>最快速度(秒/关)</td>
            </thead>
            <tbody id="speed-list-body">
            </tbody>
        </table>
    </div>
    <div id="page-box">
        <ul id="pages">

        </ul>
    </div>
</div>
</body>
</html>
