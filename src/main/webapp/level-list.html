<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关卡排行榜</title>
</head>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/level-list.js"></script>
<link rel="stylesheet" href="css/level-list.css" type="text/css">
<body>
<div id="main-box">
    <div id="title">
        <h1>关卡排行榜</h1>
    </div>
    <div id="return-href">
        <a href="/goGame">点击返回游戏界面</a>
    </div>
    <div id="your-level-box">
        <p id="your-best-level"></p>
    </div>
    <div id="level-list">
        <table id="level-list-table">
            <thead>
            <td>排名</td>
            <td>用户名</td>
            <td>最高关卡</td>
            </thead>
            <tbody id="level-list-body">

            </tbody>
        </table>
    </div>
    <div id="page-box">
        <ul id="pages">
        </ul>
        <p id="page-sign"></p>
    </div>
</div>
</body>
</html>
