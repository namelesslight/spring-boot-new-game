<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="js/jquery.cookie.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
<link rel="stylesheet" href="css/login.css" type="text/css">
<body>
<div id="login-box">
    <a href="/goRegister">去注册</a>
    <table id="login-table">
        <tr>
            <td><input id="login-user-name" class="text-input" type="text" placeholder="输入账号"></td>
        </tr>
        <tr>
            <td><input id="login-user-password" class="text-input" type="password" placeholder="输入密码"></td>
        </tr>
        <tr>
            <td><input id="login-btn" type="button" value="登录"></td>
        </tr>
    </table>
    <span id="login-inf"></span>
</div>
</body>
</html>
